<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="w-80 mx-auto my-7 bg-stone-700 text-slate-200 text-4xl p-4 rounded-lg">
        <div class="display  mb-3">
            <input type="text" name="number" id="display-field"
                class="w-72 h-10 bg-stone-700 text-slate-200 border-solid border-2 border-orange-500">
        </div>
        <!-- buttons -->
        <div class="grid gap-2 grid-cols-4 text-2xl">
            <button id="all-clear-btn"
                class="hover:bg-stone-600 bg-stone-900 rounded-lg p-3 text-orange-500">AC</button>
            <button id="clear-btn" class="hover:bg-stone-600 bg-stone-900 rounded-lg p-3 text-orange-500">DE</button>
            <button class="btn-num hover:bg-stone-600 bg-stone-900 rounded-lg p-3 text-orange-500">.</button>
            <button class="btn-num hover:bg-stone-600 bg-stone-900 rounded-lg p-3 text-orange-500">/</button>
            <button class="btn-num hover:bg-stone-600 bg-stone-900 rounded-lg p-3">7</button>
            <button class="btn-num hover:bg-stone-600 bg-stone-900 rounded-lg p-3">8</button>
            <button class="btn-num hover:bg-stone-600 bg-stone-900 rounded-lg p-3">9</button>
            <button class="btn-num hover:bg-stone-600 bg-stone-900 rounded-lg p-3 text-orange-500">*</button>
            <button class="btn-num hover:bg-stone-600 bg-stone-900 rounded-lg p-3">4</button>
            <button class="btn-num hover:bg-stone-600 bg-stone-900 rounded-lg p-3">5</button>
            <button class="btn-num hover:bg-stone-600 bg-stone-900 rounded-lg p-3">6</button>
            <button class="btn-num hover:bg-stone-600 bg-stone-900 rounded-lg p-3 text-orange-500">-</button>
            <button class="btn-num hover:bg-stone-600 bg-stone-900 rounded-lg p-3">1</button>
            <button class="btn-num hover:bg-stone-600 bg-stone-900 rounded-lg p-3">2</button>
            <button class="btn-num hover:bg-stone-600 bg-stone-900 rounded-lg p-3">3</button>
            <button class="btn-num hover:bg-stone-600 bg-stone-900 rounded-lg p-3 text-orange-500">+</button>
            <button class="btn-num hover:bg-stone-600 bg-stone-900 rounded-lg p-3">00</button>
            <button class="btn-num hover:bg-stone-600 bg-stone-900 rounded-lg p-3">0</button>
            <button class="btn-num hover:bg-stone-600 bg-stone-900 rounded-lg p-3 text-orange-500">%</button>
            <button id="result" class="hover:bg-stone-600 bg-stone-900 rounded-lg p-3 text-orange-500">=</button>
        </div>
    </section>
    <script src="JS/script.js"></script>
</body>

</html>
